<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet"  href="highlight/styles/dark.min.css">
   </head>
<body>
<div class="row py-5 px-4">
    <div class="col-md-5 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-5 cover">
                <div class="find-user-git-another">
                    <button id="findAnotherUser" type="button" class="btn btn-outline-success">Find username</button>
                </div>
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3">
                        <img id="user_img" alt="..." width="130" class="rounded mb-2 img-thumbnail">
                    </div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0" id="user_login"></h4>
                        <p class="small mb-4" id="user_location">
                        </p>
                    </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 id="public_repos" class="font-weight-bold mb-0 d-block"></h5>
                        <small class="text-muted">
                            <i class="fas fa-image mr-1"></i>
                           Public Repositories
                        </small>
                    </li>
                    <li class="list-inline-item">
                        <h5 id="public_gists" class="font-weight-bold mb-0 d-block"></h5>
                        <small class="text-muted">
                            <i class="fas fa-image mr-1"></i>
                            Public Gists
                        </small>
                    </li>
                    <li class="list-inline-item">
                        <h5 id="user_followers" class="font-weight-bold mb-0 d-block"></h5>
                        <small class="text-muted">
                            <i class="fas fa-user mr-1"></i>
                            Followers
                        </small>
                    </li>
                    <li class="list-inline-item">
                        <h5 id="user_following" class="font-weight-bold mb-0 d-block"></h5>
                        <small class="text-muted"> <i class="fas fa-user mr-1"></i>Following</small></li>
                </ul>
            </div>
            <div class="px-4 py-3"><h5 class="mb-0">About</h5>
                   <div class="p-4 rounded shadow-sm bg-light abount-content"></div>
            </div>
            <div class="px-4 py-3" id="bio-box"><h5 class="mb-0">BIO</h5>
                <div class="p-4 rounded shadow-sm bg-light">
                    <p class="font-italic mb-0 bio" ></p>
                </div>
            </div>
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3"><h5 class="mb-0">Gists</h5></div>
                <ul id="listGists" class="list-group">
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="gists-modal" class="modal" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button id="modal-g-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="modal-content"></p>
                <p class="error-message"></p>
            </div>
        </div>
    </div>
</div>

<div id="modal-username">
    <div class="find-user-git">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input id="usernameInput" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button id="findUser" type="button" class="btn btn-outline-success">Find</button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js" integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="highlight/highlight.js"></script>
<script src="jquery.js"></script>
</body>
</html>
